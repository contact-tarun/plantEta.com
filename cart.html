<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
</head>
<body>
    <header>
        <div class="nav" id="navBar">
          <div class="navSection navFirst">
            <a href="index.html">
              <img class="logo" src="image/PlantLogo.png" width="100px" />
            </a>
            <select name="city" id="city" class="city" onchange="cityFunction()">
              <option value="Indore">Deliver To</option>
              <option value="Bhopal">Bhopal</option>
              <option value="Indore">Indore</option>
              <option value="Gwalior">Gwalior</option>
              <option value="Jabalpur">Jabalpur</option>
              <option value="Ujjain">Ujjain</option>
            </select>
            <i class="fa fa-crosshairs"></i>
          </div>
          <div class="navSection navSecond">
            <input type="search" placeholder="Find Plants" />
            <i class="fa fa-search"></i>
          </div>
          <div class="navSection navThird">
            <div class="navBox navBox1">
              <button><i class="fa fa-truck"></i></button>
              <div class="trackOrder">Track Order</div>
            </div>
            <div class="navBox navBox2 navbar" id="navbar">
              <button id="cart-icon">
                <a href="cart.html">
                  <div class="cart">
                    <i class="fa fa-shopping-cart"></i>
                    <h3 id="cartAmount" class="cartAmount">0</h3>
                  </div>
                </a>
              </button>
              <div class="trackOrder">Cart</div>
            </div>
            <div class="navBox navBox3">
              <button onclick="clickFunction()">
                <i class="fa fa-user-circle"></i>
              </button>
  
              <div class="trackOrder">Login</div>
            </div>
            <div class="navBox navBox4">
              <button><i class="fa fa-bars" onclick="clickme()"></i></button>
              <div class="trackOrder">Menu</div>
            </div>
          </div>
          <div class="navSection navForth">
            <div class="navBox navBox4">
              <button onclick="clickMenu()"><i class="fa fa-bars"></i></button>
            </div>
          </div>
      </header>

    <div id="shop" class="shop">
    <div id="shopLeft" class="shopLeft">
      <div id="shopIndex" class="shopIndex">
        <h2 id="shopName" class="shopName">Shopping Cart</h2>
        <div class="shopIndexRight">
          <img width="60" src="image/banyan.png">
          <div id="shopCount" class="shopCount"></div>
        </div>
      </div>
      <ul>
        <li>Product Image</li>
        <li>Product Name</li>
        <li>Quantity</li>
        <li>Price</li>
        <li>Total Price</li>
        <li>Remove</li>
      </ul>
      
      <div class="shopping-cart" id="shopping-cart"></div>
    </div>
    
    <div id="shopRight" class="shopRight">
      <h2>Order Summary</h2>
      <div id="label" class="text-center"></div>
      <div class="orderSummary">
        <p>Items: <span id="orderCount">0</span></p>
        <div class="ship">
          <div class="shipName">Shipping Adress</div>
          <input class="shippingAdrs" placeholder="Enter Your Adress">
        </div>

        <div class="discount">Promo Code </div>
        <input id="getDiscount" placeholder="Offer">
        <button id="offer" onclick="offerbtn()">Apply</button>
        <div class="totalBox" >
          <div class="totalCost" >Total Cost :</div>
          <span id="label1" class="text-center1"></span>
          
        </div>
        <button onclick="buyCart()" class="buyAll">BUY</button>
        <button onclick="clearCart()" class="removeAll">Clear Chart</button>
        
      </div>
    
      </div>
    </div>
  
      <script src="src/data.js"></script>
      <script src="src/cart.js"></script>
</body>
</html>
